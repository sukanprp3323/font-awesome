<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: aqua;

<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=4">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<i class="fa fa-spinner fa-spin"></i> = this is the loading symbol.<br><br>
<i class="fa fa-circle-o-notch fa-spin"></i> = this also a loading symbol but in plain circle.<br><br>
<i class="fa fa-refresh fa-spin"></i> = this is the refresh symbol.<br><br>
<i class="fa fa-cog fa-spin"></i> = thin symbol is known as settings logo. <br>  <br>
<i class="fa fa-spinner fa-pulse"></i> = this is dotted loading symbol.

</body>
</html>
